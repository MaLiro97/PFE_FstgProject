<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListArticleTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ArticleListForm">
                              
                <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{articleController.prepareCreate}"  update=":ArticleCreateForm" oncomplete="PF('ArticleCreateDialog').show()"/>
                <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ArticleViewForm" oncomplete="PF('ArticleViewDialog').show()" disabled="#{empty articleController.selected}"/>
                <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" actionListener="#{articleController.findArticleByTitle}" update=":ArticleEditForm " oncomplete="PF('ArticleEditDialog').show()" disabled="#{empty articleController.selected}"/>
                <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{articleController.destroy}" disabled="#{empty articleController.selected}"/>
            </h:form>
            
            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
