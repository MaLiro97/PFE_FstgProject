<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ArticleCreateDlg" widgetVar="ArticleCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateArticleTitle}">
            <h:form id="ArticleCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{articleController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateArticleLabel_auteur}" for="auteur" />
                        <p:selectOneMenu id="auteur" value="#{articleController.selected.auteur}" >
                            <f:selectItems value="#{enseignantController.itemsAvailableSelectOne}"
                                           var="auteurItem"
                                           itemValue="#{auteurItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateArticleLabel_dateCreation}" for="dateCreation" />
                        <p:calendar id="dateCreation" pattern="MM/dd/yyyy" value="#{articleController.selected.dateCreation}" title="#{bundle.EditArticleTitle_dateCreation}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateArticleLabel_dateDebut}" for="dateDebut" />
                        <p:calendar id="dateDebut" pattern="MM/dd/yyyy" value="#{articleController.selected.dateDebut}" title="#{bundle.EditArticleTitle_dateDebut}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateArticleLabel_dateExpiration}" for="dateExpiration" />
                        <p:calendar id="dateExpiration" pattern="MM/dd/yyyy" value="#{articleController.selected.dateExpiration}" title="#{bundle.EditArticleTitle_dateExpiration}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateArticleLabel_contenu}" for="contenu" />
                        <p:inputText id="contenu" value="#{articleController.selected.contenu}" title="#{bundle.CreateArticleTitle_contenu}" />
                        <p:outputLabel value="#{bundle.CreateArticleLabel_titre}" for="titre" />
                        <p:inputText id="titre" value="#{articleController.selected.titre}" title="#{bundle.CreateArticleTitle_titre}" />
                        <p:outputLabel value="#{bundle.CreateArticleLabel_id}" for="id" />
                        <p:inputText id="id" value="#{articleController.selected.id}" title="#{bundle.CreateArticleTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{articleController.create}" value="#{bundle.Save}" update="display,:ArticleListForm:datalist,:growl" oncomplete="handleSubmit(args,'ArticleCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ArticleCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
